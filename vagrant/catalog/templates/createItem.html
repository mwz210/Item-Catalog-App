{% extends "main.html" %}
{% block content %}

  <div class="row divider">
    <div class="col-md-12"></div>
  </div>

  <div class="row banner menu">
    <div class="col-md-11">
      <h1> {{category_name}} </h1>
      <h3> Create {{category_name}} Problems </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form action="{{url_for('createItem', category_name=category_name)}}"
        method="post">
        <div class="form-group">
          <p class="name-input">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name">
          </p>
          <p class="description-input">
            <label for="name">Description:</label>
            <input type="text" class="form-control" name="description">
          </p>
          <div class="padding-bottom"></div>
          <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
          </button>
          <a href="{{url_for('showCategoryItems', category_name=category_name)}}">
            <button class="btn btn-default delete" type="button">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              Cancel
            </button>
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
