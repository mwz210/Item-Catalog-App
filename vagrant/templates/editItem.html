{% extends "main.html" %}
{% block content %}

  <div class="row divider">
    <div class="col-md-12"></div>
  </div>

  <div class="row banner menu">
    <div class="col-md-11">
      <h1> {{category.name}} </h1>
      <h4> Edit {{item.name}} </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form action="{{url_for('editItem', category_name = category.name, item_name = item.name)}}"
        method="post">
        <div class="form-group">
          <p class="name-input">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" value="{{item.name}}">
          </p>
          <p class="description-input">
            <label for="name">Description:</label>
            <input type="text" class="form-control" name="description">
          </p>
          <div class="padding-bottom"></div>
          <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Save
          </button>
          <a href = "{{url_for('showItem', category_name=category.name, item_name = item.name )}}">
            <button class="btn btn-default delete" type="button">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Cancel</button>
          </a>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
